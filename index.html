<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <!--CONTAINER 100VH-->

    <div class="contenitore100vh d-flex flex-md-column justify-content-center align-items-center">
        <div class="container-md text-center">
            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>
        <div class="container-md bg-light rounded mt-4">
            <form action="">
            <div class="row text-center">
                <div class="col col-md-4 p-5">
                    <p class="text-danger fw-bold">Nome e Cognome</p>
                        <input class="rounded border-danger" type="text" id="NameSurname"> 
                </div>
                <div class="col col-md-4 p-5">
                    <p class="text-danger fw-bold">Km da percorrere</p>
                        <input class="rounded border-danger" type="text" id="Km">
                </div>
                <div class="col col-md-4 p-5">
                    <p class="text-danger fw-bold">Fascia d'età</p>
                        <select class="rounded border-danger" name="">
                            <option id="AgeUp">Maggiorenne</option>
                            <option id="AgeDown">Minorenne</option>
                        </select>
                </div>
            </div>
            <div class="container-md text-center p-2">
                <button onclick="GeneraPrezzo()" type="button" class="btn btn-secondary text-danger fw-bold bottone-grey">Genera</button>
                <button type="button" class="btn btn-secondary text-danger fw-bold bottone-grey">Annulla</button>
            </div>
        </form>
        </div>

        <!--SEZIONE2-->

        <div class="container-md text-center mt-4">
            <h2 class="text-white">IL TUO BIGLIETTO</h2>
        </div>
        <div class="container-md bg-light mt-4 p-4">
            <h4 class="fw-bold">DETTAGLI PASSEGGERI</h4>
            <div class="row">
                <div class="col-md-4 background-passeggero p-4">
                    <h4 class="fw-bold">NOME PASSEGGERO</h4>
                    <h5 class="fw-bold">Jon Snow</h5>
                </div>
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row">Biglietto Standard</th>
                            <td id="RandomNumLittle" class="fw-bold">5</td>
                            <td class="fw-bold">92911</td>
                            <td class="fw-bold">2.10€</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

        </div>
        


    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
